<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat name generator</title>
    <link href="cat.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Back to Portfolio</a>
      </nav>
    </header>
    <div class="game-container">
      <h1>Cat name generator</h1>
      <img
        src="images/40445708-siamese-cat-with-blue-eyes-peeking-isolated-on-white.jpg"

        <p class="cat-name" id="random-name"></p>
      </div>
      <button id="name">Generate name</button>
    </div>

    <script src="cat.js"></script>
